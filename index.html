<!DOCTYPE html>
<html>
<head>
  <title>Web AR with GIF</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
    }
    #gif {
      position: absolute;
      width: 200px; /* Adjust the size as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="gif" src="https://raw.githubusercontent.com/masonikarts/web-ar-gif/main/converted_video_6.gif" alt="GIF">
  </div>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Hiro Marker -->
    <a-marker preset="hiro" id="hiroMarker">
      <a-box position='0 0.5 0' material='opacity: 0;'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marker = document.getElementById('hiroMarker');
      const overlay = document.getElementById('overlay');
      const gif = document.getElementById('gif');

      marker.addEventListener('markerFound', () => {
        overlay.style.display = 'block';
        const interval = setInterval(() => {
          const markerRect = marker.getBoundingClientRect();
          gif.style.left = `${markerRect.left + markerRect.width / 2 - gif.width / 2}px`;
          gif.style.top = `${markerRect.top + markerRect.height / 2 - gif.height / 2}px`;
        }, 100); // Update position periodically
        marker.addEventListener('markerLost', () => {
          overlay.style.display = 'none';
          clearInterval(interval);
        });
      });
    });
  </script>
</body>
</html>
