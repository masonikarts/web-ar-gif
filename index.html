<!DOCTYPE html>
<html>
<head>
  <title>Web AR with GIF</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    a-plane img {
      display: none;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <!-- GIF as a plane texture -->
      <a-plane id="gif-plane" rotation="-90 0 0" position="0 0.5 0" width="1.5" height="1">
        <img src="https://raw.githubusercontent.com/masonikarts/web-ar-gif/main/converted_video_6.gif" />
      </a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const gifPlane = document.getElementById('gif-plane');
      const gifImg = gifPlane.querySelector('img');
      
      gifImg.onload = function () {
        gifPlane.setAttribute('material', 'src', gifImg.src);
      };
      
      gifImg.src = 'https://raw.githubusercontent.com/masonikarts/web-ar-gif/main/converted_video_6.gif';
    });
  </script>
</body>
</html>
