<!DOCTYPE html>
<html>
<head>
  <title>Web AR with GIF</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Hiro Marker -->
    <a-marker preset="hiro" id="hiroMarker">
      <a-image id="gifEntity" src="" rotation="-90 0 0" position="0 0.5 0" width="1.5" height="1">
      </a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marker = document.getElementById('hiroMarker');
      const gifEntity = document.getElementById('gifEntity');
      const gifSrc = 'https://raw.githubusercontent.com/masonikarts/web-ar-gif/main/converted_video_6.gif';

      const img = new Image();
      img.src = gifSrc;

      img.onload = function () {
        gifEntity.setAttribute('src', gifSrc);
      };

      marker.addEventListener('markerFound', () => {
        gifEntity.setAttribute('visible', 'true');
      });

      marker.addEventListener('markerLost', () => {
        gifEntity.setAttribute('visible', 'false');
      });
    });
  </script>
</body>
</html>
