<!DOCTYPE html>
<html>
<head>
  <title>Web AR with Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <!-- Video as a plane texture -->
      <a-video id="videoElement" src="https://raw.githubusercontent.com/masonikarts/web-ar-gif/main/digital_light_reflections.mp4"
               rotation="-90 0 0" position="0 0.5 0" width="1.5" height="1"
               autoplay loop muted>
      </a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    // Wait for the scene to load
    document.addEventListener('DOMContentLoaded', function () {
      const video = document.querySelector('#videoElement');
      video.onloadeddata = function () {
        video.play();
      };
    });
  </script>
</body>
</html>
