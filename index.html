<!DOCTYPE html>
<html>
<head>
  <title>Web AR with GIF</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gif-shader@latest/dist/aframe-gif-shader.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-nft type="nft" url="https://masonikarts.github.io/web-ar-gif/1" 
           smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-plane material="shader: gif; src: url(https://raw.githubusercontent.com/masonikarts/web-ar-gif/main/converted_video_1.gif);" 
               rotation="-90 0 0" position="0 0.5 0" width="1.5" height="1">
      </a-plane>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      console.log("DOM fully loaded and parsed");
    });

    document.querySelector('a-scene').addEventListener('loaded', () => {
      console.log("A-Frame scene loaded");
    });

    document.querySelector('a-nft').addEventListener('markerFound', () => {
      console.log("Marker found");
    });

    document.querySelector('a-nft').addEventListener('markerLost', () => {
      console.log("Marker lost");
    });

    // Check if the shader is loaded
    window.addEventListener('load', () => {
      if (AFRAME.shaders['gif']) {
        console.log('GIF shader loaded successfully');
      } else {
        console.error('Failed to load GIF shader');
      }
    });
  </script>
</body>
</html>
