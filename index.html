<!DOCTYPE html>
<html>
<head>
  <title>Web AR with Barcode Marker</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gif-shader@latest/dist/aframe-gif-shader.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Custom Barcode Marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/masonikarts/web-ar-gif/main/pattern-barcode_1.patt" id="barcodeMarker">
      <a-plane material="shader: gif; src: url('https://raw.githubusercontent.com/masonikarts/web-ar-gif/main/converted_video_1.gif');" 
               rotation="-90 0 0" position="0 0.5 0" width="1.5" height="1">
      </a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      console.log("DOM fully loaded and parsed");
    });

    document.querySelector('a-scene').addEventListener('loaded', () => {
      console.log("A-Frame scene loaded");
    });

    document.querySelector('#barcodeMarker').addEventListener('markerFound', () => {
      console.log("Marker found");
    });

    document.querySelector('#barcodeMarker').addEventListener('markerLost', () => {
      console.log("Marker lost");
    });

    // Check if the shader is loaded
    window.addEventListener('load', () => {
      if (AFRAME.shaders['gif']) {
        console.log('GIF shader loaded successfully');
      } else {
        console.error('Failed to load GIF shader');
      }
    });
  </script>
</body>
</html>
